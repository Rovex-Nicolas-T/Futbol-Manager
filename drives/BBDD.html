<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Viewer - Mis Archivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #718096;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.documents { background: linear-gradient(135deg, #667eea, #764ba2); }
        .stat-icon.images { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .stat-icon.videos { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-icon.total { background: linear-gradient(135deg, #43e97b, #38f9d7); }

        .stat-info h3 {
            font-size: 1.8rem;
            color: #2d3748;
        }

        .stat-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .files-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            color: #667eea;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c53030;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .files-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .files-list .file-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
        }

        .file-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .file-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            flex-shrink: 0;
        }

        .files-list .file-icon {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .file-icon.pdf { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .file-icon.doc { background: linear-gradient(135deg, #4ecdc4, #44a3aa); }
        .file-icon.xls { background: linear-gradient(135deg, #95e1d3, #6ab04c); }
        .file-icon.ppt { background: linear-gradient(135deg, #f38181, #e74c3c); }
        .file-icon.image { background: linear-gradient(135deg, #a8edea, #fed6e3); color: #2d3748; }
        .file-icon.video { background: linear-gradient(135deg, #667eea, #764ba2); }
        .file-icon.zip { background: linear-gradient(135deg, #f9d423, #ff4e50); }
        .file-icon.folder { background: linear-gradient(135deg, #ffd89b, #d4a373); color: #2d3748; }
        .file-icon.default { background: linear-gradient(135deg, #bdc3c7, #2c3e50); }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 0.85rem;
            color: #718096;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .files-list .file-actions {
            opacity: 1;
        }

        .file-card:hover .file-actions {
            opacity: 1;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: none;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .breadcrumb {
            background: #f7fafc;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: #667eea;
            cursor: pointer;
            font-weight: 500;
        }

        .breadcrumb-item:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #a0aec0;
        }

        .no-files {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .no-files i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .view-toggle {
                justify-content: center;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }

            .file-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fab fa-google-drive"></i> Drive Viewer</h1>
                    <p>Explora y descarga mis archivos</p>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar archivos...">
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="setView('grid')" title="Vista de cuadrícula">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" onclick="setView('list')" title="Vista de lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-icon documents">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="docCount">0</h3>
                    <p>Documentos</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon images">
                    <i class="fas fa-image"></i>
                </div>
                <div class="stat-info">
                    <h3 id="imgCount">0</h3>
                    <p>Imágenes</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon videos">
                    <i class="fas fa-video"></i>
                </div>
                <div class="stat-info">
                    <h3 id="videoCount">0</h3>
                    <p>Videos</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-folder-open"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalCount">0</h3>
                    <p>Total Archivos</p>
                </div>
            </div>
        </div>

        <div class="files-container">
            <div class="breadcrumb" id="breadcrumb">
                <span class="breadcrumb-item" onclick="loadFolder('root')">
                    <i class="fas fa-home"></i> Inicio
                </span>
            </div>

            <div id="filesContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px;">Cargando archivos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN - REEMPLAZA ESTOS VALORES
        const CONFIG = {
            API_KEY: 'AIzaSyDWMF7tNTmK-66_8IFAptrtB8TIMQndJLk',
            FOLDER_ID: '1TLBirEpDO0L0ESGevrC8InJb2RJK2sME'
        };

        let currentFolder = CONFIG.FOLDER_ID;
        let currentView = 'grid';
        let allFiles = [];

        // Iconos según tipo de archivo
        const fileIcons = {
            'application/pdf': 'pdf',
            'application/vnd.google-apps.folder': 'folder',
            'application/vnd.openxmlformats-officedocument.wordprocessingml.document': 'doc',
            'application/msword': 'doc',
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet': 'xls',
            'application/vnd.ms-excel': 'xls',
            'application/vnd.openxmlformats-officedocument.presentationml.presentation': 'ppt',
            'application/vnd.ms-powerpoint': 'ppt',
            'application/zip': 'zip',
            'application/x-zip-compressed': 'zip',
            'image/': 'image',
            'video/': 'video'
        };

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles(currentFolder);
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchFiles(e.target.value);
            });
        });

        // Cargar archivos de una carpeta
        async function loadFiles(folderId, addToBreadcrumb = true) {
            currentFolder = folderId;
            const filesContent = document.getElementById('filesContent');
            
            filesContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p style="margin-top: 20px;">Cargando archivos...</p>
                </div>
            `;

            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+trashed=false&key=${CONFIG.API_KEY}&fields=files(id,name,mimeType,size,modifiedTime,thumbnailLink,webContentLink,webViewLink)&pageSize=1000`
                );

                if (!response.ok) {
                    throw new Error('Error al cargar los archivos');
                }

                const data = await response.json();
                allFiles = data.files || [];

                if (allFiles.length === 0) {
                    filesContent.innerHTML = `
                        <div class="no-files">
                            <i class="fas fa-folder-open"></i>
                            <h3>No hay archivos</h3>
                            <p>Esta carpeta está vacía</p>
                        </div>
                    `;
                } else {
                    updateStats();
                    renderFiles(allFiles);
                }

                if (addToBreadcrumb && folderId !== 'root') {
                    updateBreadcrumb(folderId);
                }

            } catch (error) {
                filesContent.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Error:</strong> ${error.message}
                        <p style="margin-top: 10px;">
                            Asegúrate de configurar correctamente la API Key y el Folder ID.
                            <br>
                            <small>Consulta la documentación para más información.</small>
                        </p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Renderizar archivos
        function renderFiles(files) {
            const filesContent = document.getElementById('filesContent');
            
            if (currentView === 'grid') {
                filesContent.innerHTML = `
                    <div class="files-grid">
                        ${files.map(file => createFileCard(file)).join('')}
                    </div>
                `;
            } else {
                filesContent.innerHTML = `
                    <div class="files-list">
                        ${files.map(file => createFileCard(file)).join('')}
                    </div>
                `;
            }
        }

        // Crear tarjeta de archivo
        function createFileCard(file) {
            const iconClass = getFileIconClass(file.mimeType);
            const size = formatFileSize(file.size);
            const date = formatDate(file.modifiedTime);
            const isFolder = file.mimeType === 'application/vnd.google-apps.folder';

            return `
                <div class="file-card" onclick="${isFolder ? `loadFiles('${file.id}')` : ''}">
                    <div class="file-icon ${iconClass}">
                        <i class="fas ${getFontAwesomeIcon(file.mimeType)}"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="file-meta">
                            ${isFolder ? 'Carpeta' : size} • ${date}
                        </div>
                    </div>
                    ${!isFolder ? `
                        <div class="file-actions">
                            <button class="action-btn" onclick="event.stopPropagation(); downloadFile('${file.id}', '${file.name}')" title="Descargar">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn" onclick="event.stopPropagation(); previewFile('${file.id}', '${file.mimeType}')" title="Vista previa">
                                <i class="fas fa-eye"></i>
                            </button>
                            <a href="${file.webViewLink}" target="_blank" class="action-btn" title="Abrir en Drive" style="text-decoration: none;">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Descargar archivo
        async function downloadFile(fileId, fileName) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${CONFIG.API_KEY}`
                );
                
                if (!response.ok) throw new Error('Error al descargar');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (error) {
                alert('Error al descargar el archivo: ' + error.message);
            }
        }

        // Preview de archivo
        function previewFile(fileId, mimeType) {
            if (mimeType.startsWith('image/')) {
                const url = `https://drive.google.com/uc?id=${fileId}`;
                window.open(url, '_blank');
            } else {
                window.open(`https://drive.google.com/file/d/${fileId}/preview`, '_blank');
            }
        }

        // Buscar archivos
        function searchFiles(query) {
            if (!query) {
                renderFiles(allFiles);
                return;
            }

            const filtered = allFiles.filter(file => 
                file.name.toLowerCase().includes(query.toLowerCase())
            );
            renderFiles(filtered);
        }

        // Cambiar vista
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.view-btn').classList.add('active');
            renderFiles(allFiles);
        }

        // Actualizar estadísticas
        function updateStats() {
            const docs = allFiles.filter(f => f.mimeType.includes('document') || f.mimeType.includes('pdf')).length;
            const images = allFiles.filter(f => f.mimeType.startsWith('image/')).length;
            const videos = allFiles.filter(f => f.mimeType.startsWith('video/')).length;

            document.getElementById('docCount').textContent = docs;
            document.getElementById('imgCount').textContent = images;
            document.getElementById('videoCount').textContent = videos;
            document.getElementById('totalCount').textContent = allFiles.length;
        }

        // Actualizar breadcrumb
        function updateBreadcrumb(folderId) {
            // Simplificado - en una implementación completa podrías recorrer la jerarquía
        }

        // Utilidades
        function getFileIconClass(mimeType) {
            for (const [key, value] of Object.entries(fileIcons)) {
                if (mimeType.includes(key)) return value;
            }
            return 'default';
        }

        function getFontAwesomeIcon(mimeType) {
            const icons = {
                'folder': 'fa-folder',
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'xls': 'fa-file-excel',
                'ppt': 'fa-file-powerpoint',
                'image': 'fa-file-image',
                'video': 'fa-file-video',
                'zip': 'fa-file-archive'
            };
            return icons[getFileIconClass(mimeType)] || 'fa-file';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }
    </script>
</body>
</html>
